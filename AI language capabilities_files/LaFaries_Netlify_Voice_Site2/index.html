  <script>
    const audioSequence = ["jae-intro", "sarai-intro", "zara-intro", "thad-intro", "aaron-intro", "darian-intro", "aunti-krystal-intro", "uncle-mike-intro", "grandma-lafaries-intro", "granddad-david-intro"];

    function playIntro(index = 0) {
      if (index >= audioSequence.length) return;
      const audio = document.getElementById(audioSequence[index]);
      audio.play();
      audio.onended = () => playIntro(index + 1);
    }
