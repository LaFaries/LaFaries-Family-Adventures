<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaFaries Family Grid</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background-color: #fcf4e6;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      color: #b84f22;
    }
    .family-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .character {
      width: 150px;
      padding: 10px;
      background: #fff7ec;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .character img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #cf7342;
    }
    .name {
      margin-top: 8px;
      font-weight: bold;
      color: #8c5020;
    }
  
@keyframes fadeSlide {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
body {
  animation: fadeSlide 1.5s ease-out;
}

</style>
</head>
