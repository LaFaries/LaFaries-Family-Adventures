<!DOCTYPE html>

  <style>
    :root{
      /* Colors with black as primary background */
      --gold:#ffd700;       /* bright gold */
      --amber:#ffae42;      /* warm amber orange */
      --spice:#ff6a00;      /* strong orange */
      --rust:#5b2410;
      --cocoa:#f4f4f4;      /* light text so it shows on black */
      --cream:#fcf4e6;
      --muted:#bdbdbd;
      --accent:#2ee6a1;
      --danger:#ff4d4d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-align: center;
      padding: 40px 24px 56px;
      color: var(--cocoa);
      background: #000000; /* Solid black */
    }

    /* Big, glowing background title */
    .bg-heading {
      position: fixed;
      inset: 0 auto auto 0;
      width: 100%;
      text-align: center;
      font-weight: 900;
      letter-spacing: .06em;
      line-height: 1.05;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 0;
      opacity: 0.25;
      padding-top: 6vh;
      font-size: clamp(48px, 10vw, 160px);
      background: linear-gradient(90deg, var(--gold), var(--amber), var(--spice));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 8px rgba(255,180,60,0.7));
    }

    /* Foreground content */
    .page {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      color: var(--amber);
      font-size: clamp(28px, 5vw, 48px);
      margin: 12px 0 10px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.8);
    }

    .tagline {
      margin-top: 0;
      margin-bottom: 18px;
      font-style: italic;
      color: #f0e0c0;
      opacity: .9;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 18px auto 24px;
    }

    .btn {
      background: #111;
      border: 2px solid var(--gold);
      color: var(--cocoa);
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease, color .12s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      user-select: none;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn.secondary { border-color: var(--muted); color: var(--muted); }
    .btn.accent { border-color: var(--accent); color: var(--accent); }
    .btn.danger { border-color: var(--danger); color: var(--danger); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }

    .now-playing {
      margin: 6px 0 0;
      font-weight: 700;
      color: var(--gold);
      min-height: 1.5em;
    }

    .family-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .character {
      width: 150px;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    .character:hover { transform: translateY(-3px); filter: saturate(1.1); }

    .character img {
      width: 100%;
      border-radius: 14px;
      border: 3px solid var(--spice);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      display:block;
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
      color: var(--cream);
      text-shadow: 0 1px 0 rgba(0,0,0,.9);
    }

    /* Highlight currently speaking card */
    .speaking .name { color: var(--accent); }
    .speaking img { box-shadow: 0 0 0 3px var(--accent), 0 10px 22px rgba(46,230,161,0.35); }

    /* Bottom background collage of characters, faded into the bottom */
    .bg-characters {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: clamp(180px, 28vh, 320px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: clamp(8px, 2vw, 24px);
      padding: 0 clamp(8px, 2vw, 24px) 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.25;
    }

    .bg-characters img {
      height: 100%;
      width: auto;
      object-fit: contain;
      filter: saturate(1.1) contrast(0.95);
      -webkit-mask-image: linear-gradient(to bottom, black 40%, rgba(0,0,0,0) 100%);
              mask-image: linear-gradient(to bottom, black 40%, rgba(0,0,0,0) 100%);
    }

    .bottom-spacer { height: clamp(40px, 10vh, 120px); }
  </style>
